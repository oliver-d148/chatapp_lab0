<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
</head>
<body>
    <h1>Topics</h1>
    <ul id="topic_themen">
        <!-- Hier werden die Topics eingefÃ¼gt -->
    </ul>

    <script>
        function getTopics() {
            fetch("http://localhost:3000/topic")
            .then(response => response.json())
            .then(data => {
                let tabelle = document.getElementById("topic_themen");
                tabelle.innerHTML = "";  // ðŸ”¥ LÃ¶scht alte EintrÃ¤ge

                data.forEach(chats => {
                    let listItem = `<li>
                        <a href="detail.html?id=${chats.ID}">
                            [${chats.Topic}]
                        </a>
                    </li>`;
                    tabelle.innerHTML += listItem;
                });
            })
            .catch(error => console.error("Fehler:", error));
        }

        document.addEventListener("DOMContentLoaded", getTopics);
    </script>

    <h3>New Chat Topic:</h3>
    <form id="form_topic">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("form_topic").addEventListener("submit", function(event) {
            event.preventDefault(); // ðŸ”¥ Verhindert Seiten-Neuladen

            //let formData = {
                //topic: document.getElementById("topic").value
            //};

            topic = document.getElementById("topic").value

            fetch("http://localhost:3000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({topic})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = data.message;
                document.getElementById("form_topic").reset(); // ðŸ§¹ Formular leeren
                getTopics(); // ðŸ”¥ Liste sofort neu laden!
            })
            .catch(error => console.error("Fehler:", error));
        });
    </script>
</body>
</html>
